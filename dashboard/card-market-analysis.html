<h2>Market Analysis</h2>
<div class="analysis-grid">
    <div class="analysis-section">
        <div class="section-title">Price Action</div>
        <div class="metric-box">1m: <span id="price-1m">0%</span></div>
        <div class="metric-box">5m: <span id="price-5m">0%</span></div>
        <div class="metric-box">15m: <span id="price-15m">0%</span></div>
    </div>
    <div class="analysis-section">
        <div class="section-title">Volume Analysis</div>
        <div class="metric-box">Buy Vol: <span id="buy-vol">$0K</span></div>
        <div class="metric-box">Sell Vol: <span id="sell-vol">$0K</span></div>
        <div class="metric-box">Ratio: <span id="vol-ratio">0</span></div>
    </div>
    <div class="analysis-section">
        <div class="section-title">Liquidity</div>
        <div class="metric-box">Total: <span id="total-liq">$0K</span></div>
        <div class="metric-box">Locked: <span id="locked-liq">0%</span></div>
        <div class="metric-box">Health: <span id="liq-health">-</span></div>
    </div>
</div>
<div class="pattern-detection">
    <div class="pattern-title">Pattern Detection</div>
    <div class="pattern-list" id="detected-patterns">
        <!-- Dynamic patterns will appear here -->
    </div>
</div>
